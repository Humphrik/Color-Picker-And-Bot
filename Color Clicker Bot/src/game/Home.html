<!DOCTYPE html>
<html>
<head>
	<title>Color Clicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="game.js"></script>
</head>
<body>
	<h1>Click the color that is different!</h1>
	<h2 id = "score">Score: -1 </h2>
	<h2 id = "timer">30</h2>
	<table id="game" align="center">
		<tr>
			<td><div id="00" class="circle"></div></td>
			<td><div id="01" class="circle"></div></td>
			<td><div id="02" class="circle"></div></td>
			<td><div id="03" class="circle"></div></td>
		</tr>
		<tr>
			<td><div id="10" class="circle"></div></td>
			<td><div id="11" class="circle"></div></td>
			<td><div id="12" class="circle"></div></td>
			<td><div id="13" class="circle"></div></td>
		</tr>
		<tr>
			<td><div id="20" class="circle"></div></td>
			<td><div id="21" class="circle"></div></td>
			<td><div id="22" class="circle"></div></td>
			<td><div id="23" class="circle"></div></td>
		</tr>
		<tr>
			<td><div id="30" class="circle"></div></td>
			<td><div id="31" class="circle"></div></td>
			<td><div id="32" class="circle"></div></td>
			<td><div id="33" class="circle"></div></td>
		</tr>
		
		
		
		<div id="intro">
		<p>Click the button as many times as possible in 30 seconds!</p>
		<button id="start" onclick="begin()">Press to start!</button>
		</div>
</body>
</html>
